<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./registration.css"rel="stylesheet">
</head>
<body>
    <h3>Message</h3>
    <h3>message</h3>
    <form action="signup" method="post">
        <div class="contactpage">
            <p>Registration Form</p>  
            <div class="inputform">
               <label class="inputblock" for="email">Email</label>  
               <input type="email"id="email">
            </div>
             <div class="inputform">
                <label class="inputblock" for="password">Password</label>  
                <input type="password"id="password" name="password">
            </div>
             <div class="inputform">
                 <label class="inputblock" for="name">Name</label>  
                <input type="text"id="name"name="name">
            </div>
    
            <div class="inputform" >
                <label class="inputblock" for="address">Address</label>  
                <textarea  rows="2" cols="5"name="address"id="address" ></textarea>>
            </div>
             <div class="inputform">
                <label class="inputblock" for="phoneno">PhoneNo</label>  
                 <input type="tel"id="phoneno"name="phoneno">
            </div>
            <div class="inputform">
                <input  class="submitbutton inputblock" type="Submit" id="submit" value="Submit">
               </div> 
        </div>
    </form>   
       
    
</body>
