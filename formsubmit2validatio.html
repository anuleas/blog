  <body>
   <div class="bigdiv">
    <form action="second.html" method="post" enctype="application/x-www-form-urlencoded" id="formsubmit" >
     <h1>Registration Form</h1>
      <label for="name">Fullname</label>
      <input id="textcheck" type="text" name="fullname" id="fullname"/>
      <label class="blocklabel" for="address"></label>Address
       <textarea class="adressstyle" id ="addresscheckcheck" rows="5" cols="15"name="address"id="address" ></textarea>
          
       
       <label class="blocklabel" for="hobbies">Hobbies</label>

       <label for="Painting">Painting</label>
       <input id="checkboxhobbyvalue1"type="checkbox"name="hobbies[]"id="hobbies[]" value="painting"/>
       <label for="dancing">Dancing</label>
      <input id="checkboxhobbyvalue2" type="checkbox"name="hobbies[]"id="hobbies[]" value="Dancing"/>
      <label for="Music">Music</label>
       <input id="checkboxhobbyvalue3" type="checkbox"name="hobbies[]"id="hobbies[]" value="Music"/>
       </body>
       <label class="blocklabel" for="Gender">Gender</label>
       <label  for="male">Male</label>
       <input  type="radio"value="male" name="gender" id="gender">
       <label for="female">Female</label>
       <input type="radio"value="female" name="gender"id="gender">
       <label class="blocklabel" for="age">Age</label>
       <select  id="age" name="age">
        <option value="" checked>please select</option>
         <option value="10+">10-20</option>
         <option value="20+">20-30</option>
         <option value="30+">30-40</option>
       </select>
       <label  class="blocklabel" for="password">Password</label>
     <input id="passswordcheck" type="password"name="password" id="password"/>
       <input type="button" onclick="validate()" value="submit" id="btnvalidate">

       <p class="pstyle" id="validationwrite" style="display:none">Validation</p>
      </form>
